<table>
  <th>Action</th>
  <th>Amount</th>
  <th>Value</th>
  <tr *ngFor = "let transaction of allTransactions">
      <td>{{ transaction.action }}</td>
      <td>{{ transaction.amount }}</td>
      <td>{{ transaction.value }}</td>
      <td><button (click) = "getTransDetails(transaction.transId)">Details</button></td>
  </tr>
  <div *ngIf = "detailsPressed">
      <h1>Ledger Transaction Details</h1>
      <p>Detailed view of a transaction from the ledger.</p>
      <p>Transaction {{ detail.transNumber }}</p>
      <p>{{ detail.mined }} ShintoCoin</p>
  </div>
</table>
